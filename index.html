<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#5429FF",
              secondary: "#344054",
              bgColor: "#FCFDFF",
              bgColor2: "#CBCCE8",
              accent1: "#D0D5DD",
              accent2: "#667085",
            },
            fontFamily: {
              inter: ["inter", "sans-serif"],
            },

            fontSize: {
              title: "2rem",
            },

            spacing: {
              "30px": "1.875rem",
              "140px": "8.75rem",
            },

            borderRadius: {
              "40px": "2.5rem",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-bgColor font-inter">
    <div class="flex justify-between">
      <div class="pl-6 pr-6 w-full lg:w-1/2 relative">
        <h1
          class="font-medium flex flex-col items-center mt-20 mb-14 lg:absolute lg:flex-row left-10 top-10 lg:mb-0 lg:mt-0"
        >
          <img src="./img/Logo.svg" alt="Logo" />
          PNFT Market
        </h1>
        <div
          class="h-screen flex flex-col gap-2 mb-14 lg:justify-center xl:px-140px"
        >
          <h2 class="font-bold text-secondary text-title">NFT Access</h2>
          <p class="text-secondary text-sm">
            Please fill your detail to access your account.
          </p>
          <div class=""></div>
          <form class="flex flex-col gap-30px" action="">
            <div class="flex flex-col relative">
              <label for="email">Email</label>
              <input
                class="pt-3 pb-3 pl-4 rounded-lg bg-transparent border border-accent1 outline-none hover:ring-1 hover:ring-accent2 hevr:ring-2 focus:ring-primary"
                type="text"
                id="email"
                placeholder="debra.holt@example.com"
              />
            </div>

            <div class="flex flex-col relative">
              <label for="password">Password</label>
              <input
                class="pt-3 pb-3 pl-4 rounded-lg bg-transparent border border-accent1 hover:ring-1 hover:ring-accent2 hevr:ring-2 focus:ring-primary outline-none"
                type="password"
                id="password"
                placeholder=""
              />
            </div>

            <div class="flex justify-between">
              <div class="flex items-center gap-2">
                <input
                  type="checkbox"
                  id="check"
                  class="appearance-none w-4 h-4 border border-accent1 checked:bg-primary disabled:opacity-10 rounded"
                />
                <label class="text-sm" for="check">Remember me</label>
              </div>

              <a class="text-primary font-semibold text-sm" href="#"
                >Forgot Password?</a
              >
            </div>

            <div class="flex flex-col gap-4">
              <button class="bg-primary text-white pt-3 pb-3 rounded-lg">
                Sign In
              </button>
              <button
                class="flex justify-center gap-2 ring-1 ring-accent1 ring-inset pt-3 pb-3 rounded-lg"
              >
                <img src="./img/Google.svg" alt="Logo For Google" />Sign in with
                Google
              </button>
            </div>
            <p class="mx-auto">
              Donâ€™t have an account?
              <a class="text-primary" href="#">Sign up</a>
            </p>
          </form>
        </div>
      </div>
      <div class="hidden lg:block w-1/2 p-8 h-screen">
        <div
          class="flex items-center justify-center bg-bgColor2 h-full rounded-40px"
        >
          <img class="hidden lg:block w-100" src="./img/DRIP_20.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
